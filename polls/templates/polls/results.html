{% extends 'polls/navbar.html' %}

{% block content %}
<h1 align="center" >Результаты</h1>
<h1 style="margin-left: 10px">{{ question.question_text }}</h1>

<ul>
    {% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}" style="margin-left: 10px">Голосовать снова?</a>
{% endblock %}
