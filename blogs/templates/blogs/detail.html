{% extends 'polls/navbar.html' %}
{% block content %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

        <h1 align="center">
                {{ blog.title }}
        </h1><hr>
<div class="container">
      <div class="row align-items-start">
        <div class="col" style="overflow: hidden">
            <p><img src="{{ blog.image.url }}" height="100%" width="100%"></p>
            <button class="btn btn-danger" style="width:150px"
                    onclick="document.location='../../blogs/{{ blog.id }}/blog_delete/'">Удалить блог</button>
            <i class="px-2"></i>
            <button class="btn btn-primary" style="width:150px">Изменить блог</button>
        </div>
    <div class="col">
        <big><big>{{ blog.content }}</big></big>
        <br>
        <p  style="color:red">
            Был опубликован: {{ blog.pub_date }}
    </div>
</div>
</div>
{% endblock %}
